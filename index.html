<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <script src="index.js" defer></script>
  <title>Frontend Mentor | Interactive card details form</title>
</head>
<body>
  <main> 
    <div class="cards-container">
      <div class="card-front">
        <img src="images/card-logo.svg" alt="logo">
        <div class="info">
          <div class="number">0000 0000 0000 0000</div>
          <div class="rest-info">
            <p class="name">Jane Appleseed</p>
            <p class="date">
                <i class="month">00</i>/<i class="year">00</i>
            </p>
          </div>
        </div>
      </div>
      <div class="card-back">
        <p class="cvc">000</p>
      </div>
    </div>
    <form action="#">
      <label for="name">Cardholder Name</label>
      <input type="text" name="name" id="name" placeholder="e.g. Jane Appleseed" minlength="2" required>
      <p class="error" for="name">&#8203;</p>
      <label for="card">Card Number</label>
      <input type="text" name="card" id="number" placeholder="e.g. 1234 5678 9123 0000" pattern="^[0-9]*$" minlength="12" maxlength="19" required>
      <p class="error" for="number">&#8203;</p>
      <div class="date-cvc">
        <fieldset>
            <legend>Exp. Date (MM/YY)</legend>
            <input type="text" name="date" id="month" placeholder="MM" minlength="2" maxlength="2" pattern="^[0-9]*$" required>
            <input type="text" name="year" id="year" placeholder="YY" minlength="4" maxlength="4" pattern="^[0-9]*$" required>
        </fieldset>
        <div class="label-container">
          <label for="cvc">CVC</label>
          <input type="text" name="cvc" id="cvc" placeholder="e.g. 123" pattern="^[0-9]*$" minlength="3" maxlength="3" required>
        </div>  
      </div>
      <div class="error-container">
        <p class="error" for="date">&#8203;</p>
        <p class="error" for="cvc">&#8203;</p>
      </div>
      <button type="submit">Confirm</button>
    </form>
    <dialog class="end-state">
      <div class="complete-icon">
        <img src="images/icon-complete.svg" alt="checkmark">
      </div>
        <h4>THANK YOU!</h4>
        <p>We've added your card details</p>
      <button class="modal">Continue</button>
    </dialog>
  </main>
  

  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://twitter.com/NickNanos5" target="_blank">Nick Nanos</a>.
  </footer>
</body>
</html>
